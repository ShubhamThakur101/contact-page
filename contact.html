<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <form action="" class="form-container">
      <h2>Contact us</h2>
      <input type="text" name="" id="name" placeholder="Your Name" />
      <input type="email" name="" id="email" placeholder="Email" />
      <input type="tel" name="" id="tel" placeholder="Phone" />
      <textarea name="" id="dec" rows="7" placeholder="Message"></textarea>
      <button onclick="getContentInPDF()">
        Send Message <i class="ri-send-plane-fill"></i>
      </button>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
